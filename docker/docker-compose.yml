version: "3.7"

services:
  db:
    platform: linux/x86_64
    image: mysql:5.7
    user: 1000:1000
    container_name: ${PROJECT_NAME}-db
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    volumes:
      - ./db/data:/var/lib/mysql
      - ./db/dump:/docker-entrypoint-initdb.d/
    environment:
      MYSQL_ROOT_PASSWORD: ${PROJECT_NAME}
      MYSQL_USER: ${PROJECT_NAME}
      MYSQL_PASSWORD: ${PROJECT_NAME}
      MYSQL_DATABASE: ${PROJECT_NAME}

  web:
    image: nginx
    container_name: ${PROJECT_NAME}-nginx
    restart: always
    ports:
      - ${NGINX_PORT}:80
    volumes:
      - ${SRC_ROOT}:/app
      - ./nginx/sites/${ENV}.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/${ENV}.default.conf:/etc/nginx/${ENV}.default.conf
    links:
      - php
    
  php:
    build: ./../
    image: uraankhayayaal/php:latest  # goes to youruser DockerHub registry
    container_name: ${PROJECT_NAME}-php
    restart: always
    working_dir: /app
    volumes:
      - ${SRC_ROOT}:/app
      - ${SSH_PATH}:/root/.ssh
      - ./php/php.ini:/usr/local/etc/php/conf.d/base.ini
      - ~/.composer-docker/cache:/root/.composer/cache:delegated
    links:
      - db
      - redis
    environment: 
      MYSQL_PORT: ${MYSQL_PORT}
      GITHUB_API_TOKEN: ${GITHUB_API_TOKEN}
      PHP_ENABLE_XDEBUG: ${PHP_ENABLE_XDEBUG}
      TEST_RUNTIME_PATH: /tmp/runtime

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: ${PROJECT_NAME}-phpmyadmin
    restart: always
    ports:
      - 8082:80
    environment:
      - PMA_ARBITRARY=1
      - PMA_HOST=mysql
    depends_on:
      - db

  redis:
    image: redis:alpine
    container_name: ${PROJECT_NAME}-redis
    command: redis-server #--requirepass sOmE_sEcUrE_pAsS
#    ports:
#      - 6379:6379